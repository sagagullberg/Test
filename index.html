<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="utf-8">
  <title>JS Bin</title>
</head>
<body>
  <h1> Kontakta oss</h1>
  <p>
   <form action="/my-handling-form-page" method="post">
    <div>
        <label for="name">Vad heter du?</label>
        <br>
        <input type="text" id="name" />
    </div>
        <br>
    <div>
        <label for="mail">Hur kan vi kontakta dig? (e-mail)</label>
        <br>
        <input type="email" id="mail" />
    </div>
        <br>
    <div>
        <label for="msg">Vad har du på hjärtat?</label>
        <br>
        <textarea id="msg"></textarea>
    </div>
</form>
  
   <div class="button">
      <br>
        <button type="submit">Skicka till oss! ♡</button>
    </div>
  </p>
</body>
</html>
